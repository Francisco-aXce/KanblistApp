<header class="shadow-sm position-fixed w-100">
  <div class="container-fluid bg-secondary-custom d-md-flex py-2">
    <div class="col-md-5 my-auto mx-auto mx-md-0">
      <div class="text-black fw-bolder h4 text-center">
        Project name
      </div>
    </div>
    <div class="divider-xs mb-2 d-md-none bg-main-custom"></div>
    <div class="d-sm-flex col-auto justify-content-center">
      <div class="divider d-none d-md-block bg-main-custom"></div>
      <div class="d-flex justify-content-center d-sm-block ms-sm-3 px-auto my-auto">
        <app-public-profile [size]="'sm'" [userName]="'Francisco Ramos'" [profilePic]="'jajaja'"></app-public-profile>
      </div>
      <div class="d-flex justify-content-center users-shared ms-sm-4 my-auto">
        <!-- TODO: Show names on hover and show just 4 and the rest on a dropdown showing that there are more users -->
        <ng-container *ngFor="let user of [1,2,3,4]">
          <div class="my-auto">
            <app-public-profile [size]="'xs'" [showName]="false" [profilePic]="'jajaja'"></app-public-profile>
          </div>
        </ng-container>
      </div>
      <button type="button" class="d-flex ms-sm-3 mt-2 mt-sm-0 mx-auto btn btn-primary px-4">Invite</button>
    </div>
  </div>
</header>
