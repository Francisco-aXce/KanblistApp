<app-project-header></app-project-header>
<div class="px-4">
  <div class="container-boards">
    <ng-container *ngFor="let board of [1,2,3,4,5,6,7]">
      <app-board></app-board>
    </ng-container>
    <div class="add-board">
      <button class="btn btn-light bg-secondary-custom-1 text-start" type="button" data-bs-toggle="modal"
        data-bs-target="#addBoard">
        <i class="bi bi-plus-lg mx-1 opacity-50"></i>
        <span class="opacity-50">Add board</span>
      </button>
    </div>
  </div>
</div>

<!-- Modal add board -->
<div class="modal fade" id="addBoard" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="addBoardLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addBoardLabel">Add board</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
