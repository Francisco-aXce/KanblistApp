<div class="card">
  <div class="card-header bg-secondary-custom-1 border-bottom-0 d-flex justify-content-between">
    <span class="fw-bold my-auto">Board title</span>
    <div class="dropdown">
      <button class="btn btn-light text-center m-0 py-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-three-dots m-0 h4"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="btn btn-light rounded-0 dropdown-item" data-bs-toggle="modal" data-bs-target="#editBoard">Edit</a>
        </li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="btn btn-outline-danger rounded-0 dropdown-item">Delete</a></li>
      </ul>
    </div>
  </div>
  <div class="card-body bg-secondary-custom-1 pt-0 1 pb-2">
    <div class="d-flex row gap-2 board-content my-3">
      <ng-container *ngFor="let i of [1,2,3,4,5,6,7,8,9,0,1,2,3,4,5]">
        <app-task></app-task>
      </ng-container>
    </div>
    <div class="d-flex row gap-2">
      <button class="btn btn-light bg-secondary-custom-1 text-start" type="button" data-bs-toggle="modal"
        data-bs-target="#addEditTask">
        <i class="bi bi-plus-lg mx-1 opacity-50"></i>
        <span class="opacity-50">Add task</span>
      </button>
    </div>
  </div>
</div>

<!-- Modal edit board -->
<div class="modal fade" id="editBoard" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="editBoardLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editBoardLabel">Edit board</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal add edit task -->
<div class="modal fade" id="addEditTask" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="addEditTaskLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addEditTaskLabel">Add/edit task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeletion">
          <i class="bi bi-trash-fill"></i>
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Confirm deletion -->
<div class="modal fade" id="confirmDeletion" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="confirmDeletionLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="confirmDeletionLabel">
          <i class="bi bi-trash-fill h4"></i>
          <span>Delete?</span>
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Confirm</button>
      </div>
    </div>
  </div>
</div>
