<div class="container pt-10">

  <section>
    <app-projects-section [canAdd]="true" [projects]="projects" [icon]="'bi bi-person-fill'"
      [sectionName]="'Your projects'"></app-projects-section>
  </section>

  <section>
    <app-projects-section [projects]="[]" [icon]="'bi bi-people-fill'"
      [sectionName]="'Shared projects'"></app-projects-section>
  </section>

</div>

<!-- Modal add project -->
<div class="modal fade" id="addProject" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="addProjectLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addProjectLabel">Create new project</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="projectForm" action="Create project">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="name" id="floatingName" placeholder="Delivery app">
            <label for="floatingName">Name</label>
            <div>
              <!-- TODO: Add message depending on the error -->
              <ng-container *ngIf="name.dirty || name.touched">
                <small class="text-danger" *ngIf="!name.valid">Type a valid name</small>
                <!-- <small class="text-danger" *ngIf="true">Don't forget the name</small> -->
                <!-- <small class="text-danger" *ngIf="true">The name is too long</small> -->
              </ng-container>
            </div>
          </div>
          <!-- <div class="form-floating">
            <input type="password" class="form-control" formControlName="password" id="floatingPassword"
              placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div>
              <ng-container *ngIf="password.dirty || password.touched">
                <small class="text-danger" *ngIf="!password.value">Password is required</small>
                <small class="text-danger" *ngIf="password.value && password.invalid">A correct password has at least 6
                  characters</small>
              </ng-container>
            </div>
            <a routerLink="../register">New user? Sign up</a>
          </div> -->
          <!-- <div class="d-flex mt-3">
            <button type="submit" class="btn btn-success">Submit</button>
          </div> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="projectForm.invalid"
          (click)="saveProject()">Save</button>
      </div>
    </div>
  </div>
</div>
